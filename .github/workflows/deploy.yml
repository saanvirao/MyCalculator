
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Or "master" if that is your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build # This assumes you have a build script in package.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # This is where most build tools (like Vite) put files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
